<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple HTML Page</title>
    <style>
        /* Improved styling for a better UI */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* A more modern font */
            margin: 0;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Full viewport height */
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
            line-height: 1.6;
        }
        .container {
            background-color: #ffffff; /* White background for the content box */
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            text-align: center;
            max-width: 500px; /* Max width for readability */
            width: 90%; /* Responsive width */
        }
        h1 {
            color: #007bff; /* Vibrant blue for heading */
            margin-bottom: 20px;
            font-size: 2.5em; /* Larger heading */
        }
        p {
            margin-bottom: 15px;
            font-size: 1.1em; /* Slightly larger paragraph text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a very simple HTML page with an improved user interface.</p>
    </div>
</body>
</html>
